img.onload = function(){
    can.width = img.width;

    context.drawImage(img, 0, 0, img.width, img.height);
    context.font = "35px Arial";
    context.fillStyle = '#ffffff';
    context.textAlign="center"; 
}




$('.updateText').on('click', function(){

    g = $('.writethis').val();
    context.fillText(g,x,y);
});
